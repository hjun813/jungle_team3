<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <title>해요일</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    </style>
</head>

<body class="bg-gray-100 p-10">
    <div class="container mx-auto">
        <!-- 제목 및 버튼 2개 (오른쪽 정렬) -->
        <div class="flex justify-center items-center mb-4 relative">
            <h1 class="text-3xl font-bold text-center">해요일</h1>
            <div class="absolute right-0 flex gap-4">
                <button
                    class="p-2 rounded-full text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 transition" onclick="">
                    <!-- 메인페이지 이동 -->
                    <i class="fas fa-home"> 메인페이지</i>
                </button>
            </div>
        </div>

        <!-- 버튼 4개 (1행) -->
        <div class="flex justify-center gap-4 mb-8">
            <button id="posting-card"
                class="p-4 rounded-full text-gray-600 hover:bg-orange-100 focus:outline-none focus:bg-orange-100 transition">
                <i class="fa-solid fa-pen-to-square font-extrabold"> 작성한 게시글</i>
            </button>
            <button id="joining-card"
                class="p-4 rounded-full text-gray-600 bg-orange-100 focus:outline-none">
                <i class="fa-solid fa-check-to-slot font-extrabold"> 신청한 게시글</i>
            </button>
        </div>

        <!-- 작성한 게시글 -->
        <div id="posting-card-box" class="grid grid-cols-1 sm:grid-cols-2 gap-6">

            {% for post in posts %}
            <!-- 게시글 카드 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden transition hover:shadow-lg">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="bg-orange-100 text-orange-800 text-xs font-semibold px-2.5 py-0.5 rounded">
                            카테고리</span>
                        <span class="text-sm text-gray-500">{{ post.nowPersonnel }} / {{ post.goalPersonnel}}</span>
                    </div>
                    <h3 class="text-lg font-bold mb-2 text-gray-800">{{ post.title }}</h3>
                    <p class="text-gray-600 text-sm mb-3 line-clamp-3">{{ post.author }}</p>
                    <p class="text-gray-600 text-sm mb-3 line-clamp-3">{{ post.postType }}</p>
                    <p class="text-gray-600 text-sm mb-3 line-clamp-3">{{ post.meetDate }}</p>
                    <p class="text-gray-600 text-sm mb-3 line-clamp-3">{{ post.dueDate }}</p>
                    <p class="text-gray-600 text-sm mb-3 line-clamp-3">{{ post.details }}</p>

                    <div class="flex">
                        <button
                            class="flex-1 m-2 bg-gray-400 text-white px-4 py-2 rounded-md focus:outline-none"
                            onclick="">
                            신청하기
                        </button>
                        <button
                            class="flex-1 m-2 bg-orange-200 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                            onclick="">
                            신청취소
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- 모달 창
         해당 모임의 참여자와 카카오톡 아이디 보여주기 -->

    </div>
</body>

</html>
