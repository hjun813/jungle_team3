{% extends "auth_base.html" %}

{% block title %}로그인{% endblock %}

{% block auth_content %}
<h2 class="text-2xl font-bold text-center text-gray-800 mb-8">로그인</h2>
<form action="/login" method="POST" class="transition duration-300">
    {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}
    
    <input type="text" name="user_id" placeholder="아이디 입력" required class="w-full px-4 py-3 rounded-lg border border-gray-300">
    <input type="password" name="password" placeholder="비밀번호 입력" required class="w-full px-4 py-3 mt-4 rounded-lg border border-gray-300">
    <button type="submit" class="w-full bg-orange-600 text-white py-3 mt-4 rounded-lg hover:bg-orange-700">로그인</button>
</form>
<div class="text-center text-gray-600 mt-4">
    계정이 없으신가요? <a href="/signup" class="text-orange-600 font-medium hover:underline">회원가입</a>
</div>
{% endblock %}
