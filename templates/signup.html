<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
        <script>



            function signup() {
                let name = $("#signup-name").val();
                let userid = $("#signup-userid").val();
                let password = $("#signup-password").val();
                let kakaoId = $("#signup-kakaoid").val();
    
                $.ajax({
                    type: "POST", // POST 방식으로 요청하겠다.
                    url: "/signup", // 
                    data: { user_name: name, user_id: userid, user_password: password, kakao_id: kakaoId }, // 데이터를 주는 방법
                    success: function (response) { // 성공하면
                        if (response.result) {
                            alert("회원가입 성공!");
    
                            //로그인페이지로 이동
                            window.location.href = "login.html"
    
                        } else {
                            alert("회원가입 오류!")
    
                        }
                    }
                })
            }
    
            function checkduplicate() {
                
                let userid = $("#signup-userid").val();
    
                if (!userid) {
                    alert("아이디를 입력하세요.");
                    return;
                }
    
                $.ajax({
                    type: "GET", // Get 
                    url: "/checkduplicate", // 
                    data: { user_id: userid }, //
                    success: function (response) { // 성공하면
                        if (response.result) {
    
                            alert(response.message);//아이디 사용 가능
                            
    
                        } else {
                            alert(response.message);//아이디 사용 불가능
    
                        }
                    }
                    
                })
            }
        </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">
        <!-- 왼쪽 패널 -->
        <div class="bg-orange-600 text-white p-8 md:w-1/2 flex flex-col justify-center">
            <h1 class="text-3xl font-bold mb-6">환영합니다</h1>
            <p class="text-lg text-orange-100 leading-relaxed">
                저희 서비스에 가입하시면 다양한 혜택과 기능을 이용하실 수 있습니다.

            </p>
        </div>

        <!-- 오른쪽 패널 -->
        <div class="p-8 md:w-1/2">
            <!-- 회원가입 폼 -->
            <div id="signup-form" class="transition duration-300">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">회원가입</h2>
                <div>
                    <div class="mb-4">
                        <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                        <input type="text" id="signup-name"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                            placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-userid" class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
                        <div class="flex">
                            <input type="text" id="signup-userid"
                                class="flex-2 px-4 py-3 m-1 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                placeholder="아이디를 입력하세요" required>
                            <button type="button"
                                class="flex-1 m-1 py-3 bg-orange-600 text-white rounded-lg font-awesome hover:bg-orange-700 transition duration-300"
                                onclick="checkduplicate()">중복체크</button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                        <input type="password" id="signup-password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                            placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="mb-6">
                        <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호
                            확인</label>
                        <input type="password" id="signup-confirm-password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                            placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                    <div class="mb-6">
                        <label for="signup-kakaoid" class="block text-sm font-medium text-gray-700 mb-2">카카오톡ID</label>
                        <input type="text" id="signup-kakaoid"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                            placeholder="카카오톡ID를 입력하세요" required>
                    </div>
                    <div class="mb-6">
                        <button type="submit"
                            class="w-full bg-orange-600 text-white py-3 rounded-lg font-medium hover:bg-orange-700 transition duration-300"
                            onclick="signup()">회원가입</button>
                    </div>
                </div>
                <div class="text-center text-gray-600">
                    이미 계정이 있으신가요?
                    <a href="login" class="text-orange-600 font-medium hover:underline">로그인</a>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="/static/js/auth.js"></script> -->

</body>

</html>
