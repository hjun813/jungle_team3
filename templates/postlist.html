<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <title>해요일</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>

    </script>
</head>

<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <!-- 제목 및 버튼 2개 (오른쪽 정렬) -->
        <header class="bg-white shadow-md mb-6">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <!-- Left section (empty for balance) -->
                <div class="w-1/4"></div>
                
                <!-- Center title -->
                <div class="w-2/4 text-center">
                    <h1 class="text-2xl font-bold text-gray-800">해요일</h1>
                </div>
                
                <!-- Right section with icon buttons -->
                <div class="w-1/4 flex justify-end space-x-4">
                    <!-- First icon button -->
                    <a href="/posting" class="p-2 rounded-full text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 transition">
                        <i class="fas fa-plus"> 게시글 작성</i>
                    </a>
                    <a href="/" class="p-2 rounded-full text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 transition">
                        <i class="fas fa-circle-user"> 마이 페이지</i>
                    </a>
                </div>
            </div>
        </header>

        <!-- 버튼 4개 (1행) -->
        <div class="flex justify-center gap-4 ">
            <div class="flex justify-center gap-4">
                <button class="p-6 rounded-full text-gray-600 hover:bg-orange-200 focus:outline-none focus:bg-orange-400 focus:text-white transition">
                    All
                </button>
                <button class="p-6 rounded-full text-gray-600 hover:bg-orange-200 focus:outline-none focus:bg-orange-400 focus:text-white transition">
                    음식
                </button>
                <button class="p-6 rounded-full text-gray-600 hover:bg-orange-200 focus:outline-none focus:bg-orange-400 focus:text-white transition">
                    운동
                </button>
                <button class="p-6 rounded-full text-gray-600 hover:bg-orange-200 focus:outline-none focus:bg-orange-400 focus:text-white transition">
                    기타
                </button>
            </div>
        </div>


        <!-- 정렬 -->
        <div class="absolute right-20 flex gap-4">
            <select class="w-55 p-2 border rounded-lg mb-4">
                <option>최신순</option>
                <option>마감시간 짧은순</option>
            </select>
        </div>

        <div id="cards-box">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for post in posts %}
                <!-- 게시글 카드 1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden transition hover:shadow-lg">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="bg-orange-100 text-orange-800 text-xs font-semibold px-2.5 py-0.5 rounded">
                                카테고리</span>
                            <span class="text-sm text-gray-500">{{ post.nowPersonnel }} / {{ post.goalPersonnel}}</span>
                        </div>
                        <h3 class="text-lg font-bold mb-2 text-gray-800">{{ post.title }}</h3>
                        <p class="text-gray-600 text-sm mb-3 line-clamp-3">{{ post.author }}</p>
                        <p class="text-gray-600 text-sm mb-3 line-clamp-3">{{ post.postType }}</p>
                        <p class="text-gray-600 text-sm mb-3 line-clamp-3">{{ post.meetDate }}</p>
                        <p class="text-gray-600 text-sm mb-3 line-clamp-3">{{ post.dueDate }}</p>
                        <p class="text-gray-600 text-sm mb-3 line-clamp-3">{{ post.details }}</p>

                        <div class="flex">
                            <button
                                class="flex-1 m-2 bg-orange-400 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                                onclick="join()">
                                신청하기
                            </button>
                            <button
                                class="flex-1 m-2 bg-orange-200 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                                onclick="cancel()">
                                신청취소
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
            <!-- 카드 2 -->

            <!-- 카드 3 -->

        </div>
    </div>
</body>

</html>
